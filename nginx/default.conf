server {
    listen 80;
    listen [::]:80;

    root /usr/share/nginx/html;
    index index.html;

    server_name _; # Listen on all interfaces

    location / {
        try_files $uri $uri/ /index.html;
    }

    location ~* \.(css|js|img|images)$ {
        expires 30d;
        add_header Cache-Control public;
    }

    # Optional: Prevent direct access to certain directories if needed
    # location /css/ {
    #     deny all;
    # }
    #
    # location /js/ {
    #     deny all;
    # }
    #
    # location /img/ {
    #     deny all;
    # }
    #
    # location /images/ {
    #     deny all;
    # }

    # Error page configuration (optional, but recommended)
    error_page 404 /404.html;
    location = /404.html {
        root /usr/share/nginx/html;
        internal;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
}